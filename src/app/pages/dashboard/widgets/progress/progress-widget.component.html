<app-card class="progress-widget" cursor="pointer">
  <header class="progress-widget__header">
    <h3>Прогресс</h3>
    <button matIconButton (click)="onDelete.emit()"><app-icon name="basket"></app-icon></button>
  </header>
  <canvas
    class="progress-widget__chart"
    baseChart
    [labels]="doughnutChartLabels"
    [datasets]="doughnutChartDatasets()"
    [options]="doughnutChartOptions"
    [legend]="true"
    [type]="'doughnut'"
  >
  </canvas>
</app-card>
